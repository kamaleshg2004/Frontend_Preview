<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="content">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="box1">
      <img src="/images/icon-ethereum.svg" alt="icon">
      <h3>0.041 ETH</h3>
    </div>
    <div class="box2">
      <img src="images/icon-clock.svg" alt="Clock icon" class="icon-clock" />
      <h3>3 days left</h3>
    </div>
    <div class="divider"></div>
      <div class="author">
        <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar" />
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
